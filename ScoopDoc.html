<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoop Docs</title>
    <style>
        /* Main styling for mobile-first design */
        body {
            background-color: #FDF0DD; /* background color */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Header styling */
        header {
            width: 100%;
            padding: 20px;
            background-color: #FDF0DD; /* Same as background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Icon styling for the header */
        .icon {
            width: 300px; /* icon size optimized for mobile */
            height: auto;  /* maintain aspect ratio */
        }

        /* Container for the button */
        .container {
            max-width: 90%; /* Limit container width */
            padding: 20px;
        }

        /* Button styling for mobile */
        .link-button {
            display: inline-block;
            background-color: #FFBD59; /* button color */
            color: #FFFFFF; /* button text color */
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 10px;
            text-decoration: none;
            width: 100%; /* make button full-width */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            max-width: 300px; /* Limit button width on larger screens */
        }

        /* Hover effect for button */
        .link-button:hover {
            background-color: #e6a247; /* darker shade of the button color */
        }

        /* Adjustments for small devices (portrait mode) */
        @media (max-width: 480px) {
            .link-button {
                font-size: 16px;
                padding: 12px 20px;
            }
            .icon {
                width: 120px; /* Smaller icon for small screens */
            }
        }

        /* Adjustments for larger mobile screens */
        @media (min-width: 481px) and (max-width: 768px) {
            .link-button {
                font-size: 18px;
                padding: 15px 25px;
            }
            .icon {
                width: 180px; /* Adjusted size for medium mobile screens */
            }
        }
    </style>
</head>
<body>

    <!-- Header with image -->
    <header>
        <img src="Docs.png" alt="Scoop Icon" class="icon">
    </header>

    <!-- Main content with button -->
    <div class="container">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSd2oJBi0h4m8fw5lKJcfvUPnbqf_bhVI3uz62uWkQXKgIhxsg/viewform" class="link-button">Upload your Document</a>
    </div>

</body>
</html>
