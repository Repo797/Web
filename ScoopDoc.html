<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoop Docs</title>
    <style>
        /* Main styling for mobile-first design */
        body {
            background-color: #FDF0DD; /* background color */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            position: relative; /* Allow absolute positioning inside */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to the top */
        }

        /* Header styling */
        header {
            width: 100%;
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            padding: 20px;
            position: absolute; /* Position header absolutely */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
        }

        /* Icon styling for the header */
        .icon {
            width: 150px; /* Icon size optimized for mobile */
            height: auto; /* Maintain aspect ratio */
        }

        /* Container for the button */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 90%; /* Limit container width */
            height: 100%; /* Full height to center button */
            position: absolute; /* Position container absolutely */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust to perfect center */
            text-align: center; /* Center text inside */
        }

        /* Button styling for mobile */
        .link-button {
            display: inline-block;
            background-color: #FFBD59; /* button color */
            color: #FFFFFF; /* button text color */
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 10px;
            text-decoration: none;
            width: 100%; /* Make button full-width */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            max-width: 300px; /* Limit button width on larger screens */
        }

        /* Hover effect for button */
        .link-button:hover {
            background-color: #e6a247; /* darker shade of the button color */
        }

        /* Adjustments for small devices (portrait mode) */
        @media (max-width: 480px) {
            .link-button {
                font-size: 16px;
                padding: 12px 20px;
            }
            .icon {
                width: 100px; /* Smaller icon for small screens */
            }
        }

        /* Adjustments for larger mobile screens */
        @media (min-width: 481px) and (max-width: 768px) {
            .link-button {
                font-size: 18px;
                padding: 15px 25px;
            }
            .icon {
                width: 150px; /* Adjusted size for medium mobile screens */
            }
        }
    </style>
</head>
<body>

    <!-- Header with image in the top left corner -->
    <header>
        <img src="Docs.png" alt="Scoop Icon" class="icon">
    </header>

    <!-- Main content with button -->
    <div class="container">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSd2oJBi0h4m8fw5lKJcfvUPnbqf_bhVI3uz62uWkQXKgIhxsg/viewform" class="link-button">Upload your Document</a>
    </div>

</body>
</html>
