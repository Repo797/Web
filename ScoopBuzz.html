<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoop Buzz</title>
    <style>
        /* Main styling for mobile-first design */
        body {
            background-color: #FDF0DD; /* Background color */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align items horizontally */
            height: 100vh; /* Full height for the viewport */
            overflow: hidden; /* Prevent overflow */
        }

        /* Header styling */
        header {
            width: 100%;
            display: flex;
            justify-content: center; /* Center icon horizontally */
            padding: 20px 0; /* Padding for top and bottom */
        }

        /* Icon styling for the header */
        .icon {
            width: 60%; /* Larger responsive icon size */
            max-width: 300px; /* Increased maximum size for larger screens */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Ensure proper block layout */
        }

        /* Main content styling */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center button vertically */
            align-items: center; /* Center button horizontally */
            flex: 1; /* Take remaining space */
            padding: 20px; /* Padding around the button */
        }

        /* Button styling for mobile */
        .link-button {
            display: inline-block;
            background-color: #FFBD59; /* Button color */
            color: #FFFFFF; /* Button text color */
            padding: 20px 40px; /* Padding for larger button */
            font-size: 22px; /* Button text size */
            border-radius: 10px;
            text-decoration: none;
            width: 100%; /* Make button full-width */
            max-width: 260px; /* Limit button width on larger screens */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
            transition: background-color 0.3s ease, transform 0.2s; /* Smooth transitions */
            display: flex;
            align-items: center;
            justify-content: center; /* Center the content */
        }

        /* Add icon inside button */
        .link-button img {
            margin-right: 10px; /* Space between icon and text */
            width: 24px; /* Icon width */
            height: 24px; /* Icon height */
        }

        /* Hover effect for button */
        .link-button:hover {
            background-color: #e6a247; /* Darker shade of the button color */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .link-button {
                font-size: 20px; 
                padding: 20px 30px; 
            }
            .icon {
                width: 80%; /* Larger icon size for smaller screens */
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .link-button {
                font-size: 20px; 
                padding: 25px 40px; 
            }
            .icon {
                width: 50%; /* Medium icon size for tablets */
            }
        }

        @media (min-width: 769px) {
            .icon {
                width: 300px; /* Larger icon size for desktops */
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="buzz.png" alt="Scoop Icon" class="icon">
    </header>

    <div class="container">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdqP8gaJOGDlwhxL0-j6TQSPTJSB7xThbr4NrWx087R5N1npg/viewform" class="link-button">
            Submit a Buzz
        </a>
    </div>

</body>
</html>
